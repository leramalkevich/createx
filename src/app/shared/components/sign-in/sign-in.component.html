<section class="sign sign-in" *ngIf="signInIsShown">
  <div class="container">
    <div class="close" (click)="hideSignIn()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="1.93562" y1="2.6499" x2="13.9564" y2="14.6707" stroke="#BEBEBE" stroke-linecap="round"/>
        <line x1="13.9236" y1="2.62971" x2="1.90277" y2="14.6505" stroke="#BEBEBE" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="sign-inner-text" #innerText>
      <div class="title">Sign in</div>
      <div class="description">
        Sign in to your account using email and password provided during registration.
      </div>
      <div class="sign-form" [formGroup]="signInForm">
        <div class="sign-form-input">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Your working email" class="input subscribe-input"
                 formControlName="email"
                 [ngStyle]="{'borderColor': signInForm.get('email')?.invalid && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched) ? 'red':''}">
          <div
            *ngIf="(signInForm.get('email')?.invalid && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched))">
            <div class="error-feedback" *ngIf="signInForm.get('email')?.errors?.['required']">
              This field is required
            </div>
            <div class="error-feedback" *ngIf="signInForm.get('email')?.errors?.['email']">
              Incorrect email
            </div>
          </div>
        </div>
        <div class="sign-form-input">
          <label for="password">Password</label>
          <div class="password-input" [ngStyle]="{'borderColor': signInForm.get('password')?.invalid &&
                           (signInForm.get('password')?.dirty || signInForm.get('password')?.touched) ? 'red' : ''}">
            <input type="password" id="password" #password placeholder="Enter your password"
                   class="input subscribe-input" formControlName="password">
            <a class="password-control" (click)="togglePassword()">
              <svg *ngIf="password.type === 'password'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                           (signInForm.get('password')?.dirty || signInForm.get('password')?.touched) ? 'red' : ''}"

              </svg>
              <svg *ngIf="password.type === 'text'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path [ngStyle]="{'fill': signInForm.get('password')?.invalid &&
                           (signInForm.get('password')?.dirty || signInForm.get('password')?.touched) ? 'red' : ''}"
                      d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zm151 118.3C226 97.7 269.5 80 320 80c65.2 0 118.8 29.6 159.9 67.7C518.4 183.5 545 226 558.6 256c-12.6 28-36.6 66.8-70.9 100.9l-53.8-42.2c9.1-17.6 14.2-37.5 14.2-58.7c0-70.7-57.3-128-128-128c-32.2 0-61.7 11.9-84.2 31.5l-46.1-36.1zM394.9 284.2l-81.5-63.9c4.2-8.5 6.6-18.2 6.6-28.3c0-5.5-.7-10.9-2-16c.7 0 1.3 0 2 0c44.2 0 80 35.8 80 80c0 9.9-1.8 19.4-5.1 28.2zm9.4 130.3C378.8 425.4 350.7 432 320 432c-65.2 0-118.8-29.6-159.9-67.7C121.6 328.5 95 286 81.4 256c8.3-18.4 21.5-41.5 39.4-64.8L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5l-41.9-33zM192 256c0 70.7 57.3 128 128 128c13.3 0 26.1-2 38.2-5.8L302 334c-23.5-5.4-43.1-21.2-53.7-42.3l-56.1-44.2c-.2 2.8-.3 5.6-.3 8.5z"/>
              </svg>
            </a>
          </div>
          <div *ngIf="(signInForm.get('password')?.invalid && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched))">
            <div class="error-feedback" *ngIf="signInForm.get('password')?.errors?.['required']">
              This field is required
            </div>
          </div>
        </div>
        <div class="sign-form-input with-checkbox">
          <div class="sign-checkbox">
            <label for="keep-signed">
              <input type="checkbox" id="keep-signed" formControlName="keepSigned">
              <span>Keep me signed in</span>
            </label>
          </div>
          <a class="link">Forgot password?</a>
        </div>
        <button class="button" [disabled]="signInForm.invalid" (click)="showPopUp()">Sign in</button>
      </div>
      <div class="link-to-sign-block">
        <span>Don't have an account?</span>
        <button class="link-to-sign" (click)="showSignUp()">Sign up</button>
      </div>
      <div class="line"></div>
      <div class="social-links">
        <div class="text">Or sign in with</div>

        </div>
      </div>
    </div>
  </div>
</section>
