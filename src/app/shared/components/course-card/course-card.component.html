<div class="course-card" *ngIf="course" #card (click)="showPopUp()">
  <div class="course-by-image" [style.background-image]="backgroundImages"></div>
  <div class="course-description">
    <div class="course-type" [style]="categoryStyles">{{course.category}}</div>
    <div class="course-title">{{course.title}}</div>
    <div class="course-add">
      <div class="price">{{course.price}}</div>
      <div class="author">| by {{course.author.name}}</div>
    </div>
  </div>
</div>
