<section class="blog">
  <div class="container">
    <div class="blog-above-title">Our blog</div>
    <div class="blog-title">Createx School Journal</div>
    <div class="blog-items" *ngIf="blogPosts">
      <div class="blog-item" *ngFor="let blogPost of blogPosts">
        <blog-post-card [post]="blogPost"></blog-post-card>
      </div>
    </div>
  </div>
</section>

<subscribe-to-blog></subscribe-to-blog>
