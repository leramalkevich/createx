<section class="form-block">
  <div class="container">
    <div class="form">
      <div class="form-above-title">Any questions?</div>
      <div class="form-title">Drop us a line</div>
      <div class="data-block">
        <div class="form-input">
          <label for="firstName">First Name*</label>
          <input type="text" id="firstName" placeholder="Your first name" class="input subscribe-input">
        </div>
        <div class="form-input">
          <label for="lastName">Last Name*</label>
          <input type="text" id="lastName" placeholder="Your last name" class="input subscribe-input">
        </div>
      </div>
      <div class="data-block">
        <div class="form-input">
          <label for="email">Email*</label>
          <input type="text" id="email" placeholder="Your working email" class="input subscribe-input">
        </div>
        <div class="form-input">
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="Your phone number" class="input subscribe-input">
        </div>
      </div>
      <div class="data-block message">
        <label for="message">Message*</label>
        <textarea id="message" placeholder="Your message" class="input subscribe-input"></textarea>
      </div>
      <div class="data-block">
        <label for="agree" class="agree">
          <input type="checkbox" id="agree">
          <span>I agree to receive communications from Createx Online School</span>
        </label>
        <button class="button">Send message</button>
      </div>
    </div>
  </div>
</section>
